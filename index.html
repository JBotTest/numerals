  <form>

    <form>
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading">
            4000 to Roman Numerals!
          </div>
          <div class="panel-body">

            <div class="row">
              <div class="col-sm-2">
                <label for="numericValue">Numerical:<br /></label>
                <input name="numericValue" type="text" placeholder="First Number" id="numericValue"/>

              </div>
              <div class="col-sm-2 content-center">
                <label for="romanValue">Roman Numerals:<br /></label>
                <input name="romanValue" type="text" placeholder="Second Number" id="romanValue"/>
              </div>
                <div class="col-sm-2">
                  <button type="button" id="convertButton" class="btn btn-primary">Convert</button>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
